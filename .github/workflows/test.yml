name: Docker Image CI

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with: 
          node-version: 16
      - run: npm ci
        working-directory: back-end
      - run: npm test
        working-directory: back-end
